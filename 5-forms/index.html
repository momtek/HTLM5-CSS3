<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <main class="clearfix">

        <section class="front-page">

            <img class="logo" src="" alt="logo">


            <h1>Plan your activities and control your
                <br> progress online</h1>

            <div class="main">
                <img src="" alt="">
            </div>

            <div class="dots-group">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>

            </div>

        </section>

        <section class="form-page">
            <div class="buttons">
                <a class="sign-in" href="#">sign in</a>
                <a class="sign-up" href="#">sign up</a>

            </div>

            <form action="">
                <h3>Sign In
                    <small> or</small>
                    <a href="">Sign Up</a>
                </h3>

                <fieldset>

                    <label for="fullName">Full Name</label>
                    <input id="fullName" type="text" name="user_fullName" placeholder="Enter your full name" required>

                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="user_password" placeholder="**********" id="password" required>

                </fieldset>

                <fieldset>

                    <label for="email">E-mail</label>
                    <input type="email" name="user_email" placeholder="your email goes here" id="email" required>

                </fieldset>

                <fieldset class="fieldset-checkbox">
                    <input type="checkbox" id="checkbox" name="terms" value="terms_agreed" required>

                    <label for="checkbox">

                        <svg fill="#14D9B2" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                            /> </svg>


                        I agree all staatements in
                        <a href="#">terms of service</a>

                    </label>
                </fieldset>

                <input class="submit" type="submit" value="Sign up">
                <a class="login" href="#">I'am already a member</a>


            </form>

        </section>
    </main>
</body>

</html>
